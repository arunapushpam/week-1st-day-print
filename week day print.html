<body>
		<script>
		
		function startOfWeek(date)
  {
    var diff = date.getDate() - date.getDay() + (date.getDay() === 0 ? -6 : 1);
    return new Date(date.setDate(diff));
  }
dt = new Date("2023-01-20"); 
console.log(startOfWeek(dt).toDateString());
		</script>
</body>
